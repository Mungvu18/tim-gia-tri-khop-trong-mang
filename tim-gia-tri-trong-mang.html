<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Mời bạn nhập vào số cần kiểm tra:</p>
<input type="text" id="demo">
<button onclick="myFunction()">Try me!</button>
<p id="hienthi"></p>
<script>
    function myFunction() {
        let a = document.getElementById('demo').value;
        let x = [-3, 5, 1, 3, 2, 10];
        for (i = 0; i < x.length; i++) {
            if (a == x[i]) {
                document.getElementById('hienthi').innerHTML = "Giá trị cần tìm là" + x[i];
            }
            else {
                document.getElementById('hienthi').innerHTML = "Giá trị bạn tìm không chùng khớp";
            }
        }
    }
</script>
</body>
</html>
